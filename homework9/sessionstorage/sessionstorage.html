<div id='sessionStorage'>
        <form action=""  name="clear" id="form5">
                <h2><center>Добавление в sessionStorage:</center></h1> 
                <center>введите название (key):</center>
                <center><input type="text"   id="key" /></center>
                <center>введите значение (value):</center>
                <center><input type="text"   id="value" /></center>
                <center><input type="button" 
                        onclick="sessionStorageadd(document.getElementById('form5'))" value="добавить в sessionStorage" /></center> 
            </form>
            <form action=""  name="extract" id="form6">
                    <h3><center>извлечь из sessionStorage:</center></h3> 
                    <center><input type="text"   id="key" /></center>
                    <center><input id="extract" type="button" 
                            onclick="sessionStorageget(document.getElementById('form6'))" value="извлечь в консоль из sessionStorage" /></center> 
                </form>
    </div>
